<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">GDM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secured/supplier">Supplier<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secured/product">Product<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <span style="font-size: 2em; color: #32a5e7;">Products in our system</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/secured/product/add">Add new product</a>
        </span>
    </div>

    <form class="form-inline my-2 my-lg-0" style="margin-top: 2em !important;" action="/secured/product/search" method="get">
        <input class="form-control mr-sm-2 " type="search" placeholder="Search" name="searchString" id="searchString" th:value="${searchString}"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <table class="table table-striped" style="margin-top: 2em;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Number</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Unit Price</th>
            <th scope="col">Quantity In Stock</th>
            <th scope="col">Supplier</th>
            <th scope="col">Date Supplied</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,iterState :${products}">
            <th scope="row" th:text="${iterState.count}"></th>
            <td th:text="${product.productNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.unitPrice}"></td>
            <td th:text="${product.quantityInStock}"></td>
            <td th:text="${product.supplier.name}"></td>
            <td th:text="${product.dateSupplied}"></td>

        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li th:class="${currentPageNo} == 0 ? 'page-item disabled': 'page-item'">
                <a class="page-link" th:href="@{/secured/product(pageNo=${currentPageNo - 1})}" tabindex="-1">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, products.totalPages)}"
                th:class="${currentPageNo}==${i - 1} ? 'page-item active' : 'page-item'">
                <a th:href="@{/secured/product(pageNo=${i - 1})}"
                   th:text="${i}" class="page-link"></a>
            </li>
            <li th:class="${currentPageNo} == ${products.totalPages - 1} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/secured/product(pageNo=${currentPageNo + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
