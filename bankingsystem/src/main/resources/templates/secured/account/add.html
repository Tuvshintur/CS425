<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/home">MidWesTen Bank</a>w
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secured/customer">Customers<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secured/account">Accounts<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Add Account Form</span>
    </div>

    <div style="margin-top: 1em;"></div>

    <form id="addAccountForm" method="post" action="/secured/account/add" th:object="${account}">
        <fieldset>
            <input type="hidden" name="accountId" th:value="${account.accountId}"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"
                              class="alert alert-danger"></span>
                        <select id="customer" name="customer" class="form-control">
                            <option value="0">Select a customer</option>
                            <option th:each="customer : ${customers}" th:value="${customer.customerId}"
                                    th:text="${customer.toString()}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <span th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                              class="alert alert-danger"></span>
                        <input id="accountNumber" name="accountNumber" type="text" class="form-control"
                               th:value="${account.accountNumber}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="accountType">Type of Account</label>
                        <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"
                              class="alert alert-danger"></span>
                        <select id="accountType" name="accountType" class="form-control">
                            <option value="0">Select a Account Type</option>
                            <option th:each="accountType : ${accountTypes}" th:value="${accountType.accountTypeId}"
                                    th:text="${accountType.accountTypeName}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                              class="alert alert-danger"></span>
                        <input id="balance" name="balance" type="number" class="form-control" step="0.01"
                               th:value="${account.balance}"/>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" style="float: right;" type="submit">Save Account</button>
        </fieldset>
    </form>
</div>
</body>
</html>
